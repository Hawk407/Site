<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Bebe!</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form action="hbd.html">
            <h2>Sign In</h2>
            <div class="inputBox" title="First Letter Capital">
                <input type="text" required pattern="[Y][a][s][h][i][t][a]">
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputBox" title="We Share This Password!">
                <input type="password" required pattern="[1][6][0][8]">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
            <input type="submit" value="Login">


        </form>
    </div>
</body>
</html>
